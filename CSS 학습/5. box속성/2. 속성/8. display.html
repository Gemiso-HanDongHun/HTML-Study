<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box input{
            /* display: inline-block;        이렇게 설정하지 않아도 기본값으로 들어가 있다*/
            width: 100px;
            height: 50px;
        }

        .box input:nth-child(3){
             /* display: none;  사라지게 만든다 */
                
            /* 투명도 설정 : 0에 가까울수록 안보임  1이 보이는 상태         즉, 자리는 차지하고 있는 상태임*/
            /* opacity를 사용하여 페이지를 들어갈때 문장이 서서히 보이는 것처럼 할 수 있음 */
             opacity: 0;
            }


    </style>
</head>
<body>

    <div class="box">
        <input type="text" value="1">
        <input type="text" value="2">
        <input type="text" value="3">
        <input type="text" value="4">
        <input type="text" value="5">
    </div>



    
</body>
</html>
