<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            height: 300px;
            border: 4px solid red;
            margin-top: 100px;
            margin-left: 120px;
        }

        .box {
            width: 25%;
            height: 100px;
            border: 4px solid gray;
            background: #333;
        }

        .box:first-child {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        .box:last-child {
            background: tomato;

            /* 값을 변경해도 항상 가운데로 지정 */
            margin-right: auto;
            margin-left: auto;
        }

        .it{
            width: 300px;
            height: 300px;
            border: 4px solid gray;
            float: left;
            margin-top: 50px;
        }

        .item1{
            background: pink;
            
                /* 상하좌우 30px씩 적용 */
            margin: 30px;

                /* [상하] [좌우] */
            margin: 30px 50px;

                /* [상] [좌우] [하] */
            margin: 40px 50px 60px;

                    /* 위에서 부터 시계방향 ->  top right bottom left */
            margin: 10px 20px 30px 40px;
        }

        .item2{
            background: aqua;

            /* 0 0 0 20px */
            margin-left: 20px;

        }

        .item3{
            background: purple;
        }
    </style>

</head>
<body>

    <!-- .container>.box*2 -->
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- .it.item$*3 -->
    <div class="it item1"></div>
    <div class="it item2"></div>
    <div class="it item3"></div>


</body>
</html>
