<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li.orang {
            background: orange;
        }

        li#big{
            background: skyblue;
        }

        h1.yellow.low.primary#change{
            background: yellow;
        }


    </style>
</head>

<body>
    <!-- div>ul>li*3 -->
    <div>
        <h1 class="yellow low primary" id="change">바나나</h1>

        <ul>
            <li id="big">사과</li>
            <li class="reverse">포도</li>
            <li class="orang">오렌지</li>
        </ul>
    </div>

    <!-- div+p+span -->
    <div>당근</div>
    <p>토마토</p>
    <span class="orang">포도</span>



</body>

</html>
