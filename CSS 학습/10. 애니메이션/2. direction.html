<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background: tomato;
            margin: 30px;

            animation-name: rotation;
            animation-duration: 2.5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;

            /* nomal : 0%로 시작해서 100까지 진행 (정방향) 
                reverse : 100%로 시작해서 0%까지 진행 
                alternate : 0% ~~ 100% ~~ 0%
                alternate-reverse : 100% ~~ 0% ~~ 100%
 
                alternate 나 alternate-reverse를 사용하려면   animation-iteration-count가 최소 2 이상이어야 한다
             */
            animation-direction: alternate-reverse;


            /* 한번에 설정하려면 다음과 같이 지정 */
            animation: rotation 2.5s linear alternate infinite;    
            
        }

       

        /* 애니메이션 정의 */
        @keyframes rotation{

            0%{transform: translate(0,0);}
            25%{transform: translate(100px,0);}
            50%{transform: translate(100px,100px);}
            75%{transform: translate(0,100px);}
            100%{transform: translate(0,0);}

        }

    </style>
</head>
<body>
    
    <div class="box"></div>
    
</body>
</html>
